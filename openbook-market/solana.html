  <style>
    html {
      scroll-behavior: smooth;
      -webkit-tap-highlight-color: transparent;
    }

    .navbar a {
      padding: 0 30px;
      display: flex;
      align-items: center;
      gap: 16px;
      border-radius: 2px;
      border-left: 3px solid transparent;
      margin-bottom: 30px;
    }

    .navbar a.active {
      border-left: 3px solid var(--Green-Dark, #0a3245);
    }

    .navbar a:hover .gif-icon {
      display: block;
    }

    .navbar a:hover .static-icon {
      display: none;
    }

    .gif-icon {
      display: none;
    }

    .navbar a.active .gif-icon {
      display: block;
    }

    .navbar a.active .static-icon {
      display: none;
    }

    .innerLinks a.active {
      background: linear-gradient(
        90deg,
        rgba(30, 163, 181, 0.15) 0%,
        rgba(30, 163, 181, 0) 100%
      );
      border-radius: 15px;
    }

    @media screen and (max-width: 1350px) {
      .navbar a {
        padding: 0 0 0 15px;
      }

      .disble-link {
        padding: 0 0 0 15px !important;
      }
    }

    @media screen and (max-width: 768px) {
      .wallet-adapter-button {
        background-color: transparent;
        border: none;
        color: #fff;
        cursor: pointer;
        display: flex;
        align-items: center;
        font-family: "DM Sans", "Roboto", "Helvetica Neue", Helvetica, Arial,
          sans-serif;
        font-size: 13px !important;
        font-weight: 600;
        height: 44px !important;
        line-height: 48px;
        padding: 0 14px Im !important;
        border-radius: 4px;
      }

      button.wallet-adapter-button-trigger {
        background: #1ea3b5;
        border-radius: 15px;
        border: 1px solid #ffffff;
        margin: 0px !important;
        pointer-events: auto;
        color: white;
        transition: 0.25s ease-in-out;
      }

      .innerLinks a {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    }

    .menu-btn {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.5s ease-in-out;
    }
    .menu-btn__burger {
      width: 22px;
      height: 3px;
      background: #0a3245;
      border-radius: 150px;
      transition: all 0.5s ease-in-out;
    }
    .menu-btn__burger::before {
      content: "";
      position: absolute;
      width: 22px;
      height: 3px;
      background: #0a3245;
      border-radius: 150px;
      transition: all 0.5s ease-in-out;
    }
    .menu-btn__burger::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 3px;
      background: #0a3245;
      border-radius: 150px;
      transition: all 0.5s ease-in-out;
    }
    .menu-btn__burger::before {
      transform: translateY(-7px);
    }
    .menu-btn__burger::after {
      transform: translateY(7px);
    }
    /* ANIMATION */
    .menu-btn.open .menu-btn__burger {
      transform: translateX(-50px);
      background: transparent;
      box-shadow: none;
    }
    .menu-btn.open .menu-btn__burger::before {
      transform: rotate(45deg) translate(35px, -35px);
    }
    .menu-btn.open .menu-btn__burger::after {
      width: 22px;
      transform: rotate(-45deg) translate(35px, 35px);
    }

    .swiper {
      width: 440px;
      height: 100%;
      padding-bottom: 100px;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 18px;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
    }

    @media screen and (max-width: 478px) {
      .swiper {
        width: 90%;
      }
    }

    .swiper-pagination-bullet-active {
      background: #1ea3b5 !important;
    }

    .swiper-pagination-fraction,
    .swiper-pagination-custom,
    .swiper-horizontal > .swiper-pagination-bullets,
    .swiper-pagination-bullets.swiper-pagination-horizontal {
      bottom: var(--swiper-pagination-bottom, 36px) !important;
      width: max-content !important;
      left: 50% !important;
      transform: translateX(-50%);
    }

    .rotate-180 {
      transform: rotate(180deg);
    }

    .recent-content-box:not(:last-child) {
      margin-bottom: 37px;
    }

    .recent-queries::-webkit-scrollbar {
      width: 11px;
    }

    .recent-queries::-webkit-scrollbar-thumb {
      background: rgba(167, 186, 228, 0.6);
      border-radius: 10px;
    }

    .recent-queries::-webkit-scrollbar-track {
      background-color: #e2ebff;
      border-radius: 100px;
    }
  </style>
